<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Классификатор Julia</title>
    </head>
    <body>
        <!--Answer Modal-->
        <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="answerModalLabel">Ответ получен</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <span id="answerPlaceholder"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <h3>Загрузите скан микрочипа, чтобы получить результат</h3>
            <div>
                <input type="file" id="inputFile" name="inputFile" />
                <input type="button" class="btn btn-primary" value="Распознать" onclick="sendRequest()"/>
            </div>

            <h3>Выберете количество циклов тренировки</h3>
            <form method="post" th:action="@{train}">
                <input type="number" name="trainEpoch"/>
                <input type="submit" class="btn btn-secondary" value="Обучить"/>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script th:src="@{../static/js/script.js}" type="text/javascript"></script>
    </body>
</html>
